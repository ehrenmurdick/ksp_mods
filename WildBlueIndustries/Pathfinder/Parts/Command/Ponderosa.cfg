PART
{
name = WBI_Ponderosa
module = Part
author = Angel-125

MODEL
{
	model = WildBlueIndustries/Pathfinder/Assets/Ponderosa
}
rescaleFactor = 1
node_attach = 0, 0, 0, 0, -1, 0, 1
node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
node_stack_front = 0, 0.506, -4.272, 0, 0, -1, 0
node_stack_left = -1.928, 0.506, -2.344, -1, 0, 0, 0
node_stack_right = 1.928, 0.506, -2.344, 1, 0, 0, 0
node_stack_top = 0, 0.8288187, 0, 0, 1, 0, 1

TechRequired = spaceExploration
entryCost = 18000
cost = 8000
category = Pods
subcategory = 0
title = Ponderosa Inflatable Module
manufacturer = Wild Blue Industries
description = First in Wild Blue Industries' new line of containerized inflatable modules, the Ponderosa can be configured for a wide variety of different purposes. Just add rocket parts.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 0.35
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 15
maxTemp = 2000
breakingForce = 50
breakingTorque = 50
bulkheadProfiles = size1, srf
vesselType = Base
CrewCapacity = 4

INTERNAL
{
    name = crewCabinInternals
}

MODULE
{
    name = ModuleScienceContainer
    reviewActionName = Review Data
    storeActionName = Store Experiments
    collectActionName = Take Data
    evaOnlyStorage = True
    storageRange = 2
    allowRepeatedSubjects = True
}

MODULE
{
    name = ModuleKISItemEvaTweaker
    editorItemsCategory = false
    carriable = true
    equipMode = part
    equipSlot = jetpack
    equipMeshName = jetpack_base01
    equipBoneName = bn_jetpack01
    equipPos = (0,-0.2,-0.45)
    equipDir = (0,0,0)
    runSpeed = 0.8
}

MODULE
{
    name = WBILight
    animationName = PonderosaLights
    startEventGUIName = Lights On
    endEventGUIName = Lights Off
    ecRequired = 0.04
}

MODULE
{
    name = ModuleCommand
    minimumCrew = 0
}

MODULE
{
    name = WBIMultipurposeHab
    enableLogging = True

    //Determines whether or not to show the context menu GUI
    showGUI = True

    //Determines whether or not the part is inflatable
    isInflatable = True

    //Name of inflatable animation
    animationName = Deploy

    //GUI name of deploy animation
    startEventGUIName = Inflate

    //GUI name of retract animation
    endEventGUIName = Deflate

    //Some containers don't hold as much resources as the template specifies, while others hold more.
    //Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
    //factor into the resource amounts.
    capacityFactor = 1.0

    //Crew capacity when inflated
    inflatedCrewCapacity = 4

    //Determines if the part can be reconfigured out in the field.
    fieldReconfigurable = true

    //name of the template nodes to use
    templateNodes = PATH_HABITATION

    //Don't let the WBIModuleSwitcher add resource converters. We'll do that ourselves.
    ignoreTemplateModules = ModuleResourceConverter

    //Short name of the default module template.
    //This is used when selecting the part in the editor.
    //User will then right-click on the module to change its type.
    defaultTemplate = Geology Lab

    //Name of the logo panel transforms
    logoPanelTransform = logoPanel001, logoPanel002, logoPanel003, logoPanel004
    decalsVisible = true

    //If the part has a KIS container, this is the base and max amount
    baseStorage = 8000
    maxStorage = 2000

    partToolTipTitle = Your First Habitat
    partToolTip = Want to use the Ponderosa for more than one purpose? With a feat of engineering, you can change it in the field. For a price... The cornerstone of your habitation needs, resources created in one of the module's many configurations will benefit from soil analysis.
    opsViewTitle = Ponderosa Operations
}

MODULE
{
    name = FlagDecal
    textureQuadName = flagTransform
}

MODULE
{
    name = ModuleKISInventory
    maxVolume = 8000
    externalAccess = true
    internalAccess = true
    slotsX = 5
    slotsY = 5
    slotSize = 50
    itemIconResolution = 128
    selfIconResolution = 128
    openSndPath = KIS/Sounds/containerOpen
    closeSndPath = KIS/Sounds/containerClose
    defaultMoveSndPath = KIS/Sounds/itemMove
}

RESOURCE
{
    name = ElectricCharge
    amount = 200
    maxAmount = 200
    isTweakable = false
}

}

@PART[KIS_ContainerMount1]:NEEDS[KIS]
{
    @MODULE[ModuleKISPartMount]
    {
        @MOUNT
        {
            allowedPartName = WBI_Ponderosa
        }
    }
}

@PART[WBI_Ponderosa]:NEEDS[Impact]
{

MODULE
{
    name = Seismometer
}

}